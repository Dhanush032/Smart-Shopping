{% extends 'base.html' %}

{% block title %}My Orders - Smart Shopping Platform{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h2 class="fw-bold mb-4">
                <i class="fas fa-shopping-bag me-2"></i>My Orders
            </h2>
        </div>
    </div>
    
    <!-- Order Filters -->
    <div class="row mb-4">
        <div class="col-md-3">
            <select class="form-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="fromDate" placeholder="From Date">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="toDate" placeholder="To Date">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" onclick="loadOrders()">
                <i class="fas fa-filter me-1"></i>Filter
            </button>
            <button class="btn btn-secondary ms-2" onclick="clearFilters()">
                <i class="fas fa-times me-1"></i>Clear
            </button>
        </div>
    </div>
    
    <!-- Orders List -->
    <div id="ordersContainer">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading orders...</p>
        </div>
    </div>
    
    <!-- Pagination -->
    <div class="row mt-4">
        <div class="col-12">
            <nav id="pagination" style="display: none;">
                <ul class="pagination justify-content-center" id="paginationList">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Order Detail  -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Order details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentPage = 1;
    let totalPages = 1;
    
    // show orders
    async function loadOrders(page = 1) {
        if (!currentUser) {
            window.location.href = '/login/';
            return;
        }
        
        const params = new URLSearchParams();
        
        // Add filters
        const status = document.getElementById('statusFilter').value;
        const fromDate = document.getElementById('fromDate').value;
        const toDate = document.getElementById('toDate').value;
        
        if (status) params.append('status', status);
        if (fromDate) params.append('created_at__gte', fromDate);
        if (toDate) params.append('created_at__lte', toDate);
        params.append('page', page);
        
        try {
            const response = await apiRequest(`/api/orders/orders/my_orders/?${params}`);
            if (response && response.ok) {
                const data = await response.json();
                displayOrders(data.results || []);
                updatePagination(data);
                currentPage = page;
            } else {
                throw new Error('Failed to load orders');
            }
        } catch (error) {
            console.error('Error loading orders:', error);
            document.getElementById('ordersContainer').innerHTML = `
                <div class="text-center py-5">
                    <p class="text-danger">Error loading orders</p>
                    <button class="btn btn-outline-primary" onclick="loadOrders()">Retry</button>
                </div>
            `;
        }
    }
    
    // Display orders
    function displayOrders(orders) {
        const container = document.getElementById('ordersContainer');
        
        if (orders.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                    <h5>No orders found</h5>
                    <p class="text-muted">You haven't placed any orders yet</p>
                    <a href="/products/" class="btn btn-primary">Start Shopping</a>
                </div>
            `;
            return;
        }
        
        container.innerHTML = orders.map(order => `
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">Order #${order.order_number}</h6>
                        <small class="text-muted">Placed on ${new Date(order.created_at).toLocaleDateString()}</small>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span>
                        <button class="btn btn-outline-primary btn-sm" onclick="showOrderModal('${order.id}')">
                            <i class="fas fa-eye me-1"></i>View Details
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-sm-6 mb-2">
                                    <strong>Total Amount:</strong> $${order.total_amount}
                                </div>
                                <div class="col-sm-6 mb-2">
                                    <strong>Items:</strong> ${order.items.length}
                                </div>
                                <div class="col-12">
                                    <strong>Shipping Address:</strong><br>
                                    <small class="text-muted">
                                        ${order.shipping_address}, ${order.shipping_city}, ${order.shipping_state} ${order.shipping_zip_code}
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-2">
                                ${order.shipped_at ? `<small><i class="fas fa-truck me-1"></i>Shipped: ${new Date(order.shipped_at).toLocaleDateString()}</small><br>` : ''}
                                ${order.delivered_at ? `<small><i class="fas fa-check me-1"></i>Delivered: ${new Date(order.delivered_at).toLocaleDateString()}</small>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Items Preview -->
                    <div class="mt-3">
                        <h6>Items:</h6>
                        <div class="row">
                            ${order.items.slice(0, 3).map(item => `
                                <div class="col-md-4 mb-2">
                                    <div class="d-flex align-items-center">
                                        <img src="${item.product.image || 'https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg?auto=compress&cs=tinysrgb&w=100'}" 
                                        class="rounded me-2" style="width: 40px; height: 40px; object-fit: cover;" alt="${item.product.name}">
                                        <div>
                                            <small class="fw-bold">${item.product.name}</small><br>
                                            <small class="text-muted">Qty: ${item.quantity} Ã— $${item.price}</small>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                            ${order.items.length > 3 ? `<div class="col-md-4"><small class="text-muted">+${order.items.length - 3} more items</small></div>` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    // Update pagination
    function updatePagination(data) {
        const pagination = document.getElementById('pagination');
        const paginationList = document.getElementById('paginationList');
        
        if (!data.next && !data.previous) {
            pagination.style.display = 'none';
            return;
        }
        
        pagination.style.display = 'block';
        totalPages = Math.ceil(data.count / 20);
        
        let paginationHTML = '';
        
        // Previous button
        if (data.previous) {
            paginationHTML += `<li class="page-item">
                <a class="page-link" href="#" onclick="loadOrders(${currentPage - 1})">Previous</a>
            </li>`;
        }
        
        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);
        
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="loadOrders(${i})">${i}</a>
            </li>`;
        }
        
        // Next button
        if (data.next) {
            paginationHTML += `<li class="page-item">
                <a class="page-link" href="#" onclick="loadOrders(${currentPage + 1})">Next</a>
            </li>`;
        }
        
        paginationList.innerHTML = paginationHTML;
    }
    
    // Show order 
    async function showOrderModal(orderId) {
        try {
            const response = await apiRequest(`/api/orders/orders/${orderId}/`);
            if (response && response.ok) {
                const order = await response.json();
                
                document.getElementById('orderModalTitle').innerHTML = `
                    Order #${order.order_number} 
                    <span class="status-badge status-${order.status} ms-2">${order.status.toUpperCase()}</span>
                `;
                
                document.getElementById('orderModalBody').innerHTML = `
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6>Order Information</h6>
                            <p><strong>Order Number:</strong> ${order.order_number}</p>
                            <p><strong>Status:</strong> <span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span></p>
                            <p><strong>Total Amount:</strong> $${order.total_amount}</p>
                            <p><strong>Order Date:</strong> ${new Date(order.created_at).toLocaleString()}</p>
                            ${order.shipped_at ? `<p><strong>Shipped Date:</strong> ${new Date(order.shipped_at).toLocaleString()}</p>` : ''}
                            ${order.delivered_at ? `<p><strong>Delivered Date:</strong> ${new Date(order.delivered_at).toLocaleString()}</p>` : ''}
                        </div>
                        <div class="col-md-6">
                            <h6>Shipping Information</h6>
                            <p><strong>Address:</strong><br>
                            ${order.shipping_address}<br>
                            ${order.shipping_city}, ${order.shipping_state} ${order.shipping_zip_code}</p>
                            <p><strong>Phone:</strong> ${order.shipping_phone}</p>
                            ${order.order_notes ? `<p><strong>Notes:</strong> ${order.order_notes}</p>` : ''}
                        </div>
                    </div>
                    
                    <h6>Order Items</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => `
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img src="${item.product.image || 'https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg?auto=compress&cs=tinysrgb&w=100'}"
                                                    class="rounded me-2" style="width: 40px; height: 40px; object-fit: cover;" alt="${item.product.name}">
                                                <div>
                                                    <div class="fw-bold">${item.product.name}</div>
                                                    <small class="text-muted">${item.product.category.name}</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>$${item.price}</td>
                                        <td>${item.quantity}</td>
                                        <td class="fw-bold">$${item.subtotal}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                            <tfoot>
                                <tr class="table-primary">
                                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                    <td class="fw-bold">$${order.total_amount}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                `;
                
                new bootstrap.Modal(document.getElementById('orderModal')).show();
            } else {
                throw new Error('Failed to load order details');
            }
        } catch (error) {
            console.error('Error loading order details:', error);
            showAlert('Error loading order details', 'danger');
        }
    }
    
    // Clear filters
    function clearFilters() {
        document.getElementById('statusFilter').value = '';
        document.getElementById('fromDate').value = '';
        document.getElementById('toDate').value = '';
        loadOrders();
    }
    
    // Add event listeners
    document.getElementById('statusFilter').addEventListener('change', () => loadOrders());
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        if (!currentUser) {
            window.location.href = '/login/';
        } else {
            loadOrders();
        }
    });
</script>
{% endblock %}
