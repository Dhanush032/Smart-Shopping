{% extends 'base.html' %}

{% block title %}Products - Smart Shopping Platform{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold">Explore Collection</h2>
            <p class="text-muted">Smart shopping starts here</p>
        </div>
    </div>
    
    <!-- Filters and Search -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <label for="categoryFilter" class="form-label">Category</label>
            <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="minPrice" class="form-label">Min Price</label>
            <input type="number" class="form-control" id="minPrice" placeholder="0" min="0" step="0.01">
        </div>
        <div class="col-md-3 mb-3">
            <label for="maxPrice" class="form-label">Max Price</label>
            <input type="number" class="form-control" id="maxPrice" placeholder="1000" min="0" step="0.01">
        </div>
        <div class="col-md-3 mb-3">
            <label for="searchQuery" class="form-label">Search</label>
            <div class="input-group">
                <input type="text" class="form-control" id="searchQuery" placeholder="Search products...">
                <button class="btn btn-outline-secondary" type="button" onclick="loadProducts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Additional Filters -->
    <div class="row mb-4">
        <div class="col-md-3 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inStockOnly">
                <label class="form-check-label" for="inStockOnly">
                    In Stock Only
                </label>
            </div>
        </div>
        <div class="col-md-3 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="featuredOnly">
                <label class="form-check-label" for="featuredOnly">
                    Featured Products
                </label>
            </div>
        </div>
        <div class="col-md-3 mb-2">
            <select class="form-select form-select-sm" id="sortBy">
                <option value="">Default Sort</option>
                <option value="name">Name A-Z</option>
                <option value="-name">Name Z-A</option>
                <option value="price">Price Low-High</option>
                <option value="-price">Price High-Low</option>
                <option value="-created_at">Newest First</option>
            </select>
        </div>
        <div class="col-md-3 mb-2">
            <button class="btn btn-secondary btn-sm" onclick="clearFilters()">
                <i class="fas fa-times me-1"></i>Clear Filters
            </button>
        </div>
    </div>
    
    <!-- Products Grid -->
    <div class="row" id="productsContainer">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading products...</p>
        </div>
    </div>
    
    <!-- Pagination -->
    <div class="row mt-4">
        <div class="col-12">
            <nav id="pagination" style="display: none;">
                <ul class="pagination justify-content-center" id="paginationList">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Product Detail  -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- Product details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addToCartBtn" onclick="addToCart()">
                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentPage = 1;
    let totalPages = 1;
    let selectedProductId = null;
    
    // show categories for filter
    async function loadCategories() {
        try {
            const response = await fetch('/api/products/categories/');
            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('categoryFilter');
                
                data.results.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }
    
    // show products with filters
    async function loadProducts(page = 1) {
        const params = new URLSearchParams();
        
        // Add filters to params
        const category = document.getElementById('categoryFilter').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const search = document.getElementById('searchQuery').value;
        const inStock = document.getElementById('inStockOnly').checked;
        const featured = document.getElementById('featuredOnly').checked;
        const sort = document.getElementById('sortBy').value;
        
        if (category) params.append('category', category);
        if (minPrice) params.append('min_price', minPrice);
        if (maxPrice) params.append('max_price', maxPrice);
        if (search) params.append('search', search);
        if (inStock) params.append('in_stock', 'true');
        if (featured) params.append('featured', 'true');
        if (sort) params.append('ordering', sort);
        params.append('page', page);
        
        try {
            const response = await fetch(`/api/products/?${params}`);
            const data = await response.json();
            
            displayProducts(data.results || []);
            updatePagination(data);
            currentPage = page;
        } catch (error) {
            console.error('Error loading products:', error);
            document.getElementById('productsContainer').innerHTML = `
                <div class="col-12 text-center py-5">
                    <p class="text-danger">Error loading products</p>
                </div>
            `;
        }
    }
    
    // Display products
    function displayProducts(products) {
        const container = document.getElementById('productsContainer');
        
        if (products.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No products found</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = products.map(product => `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card product-card h-100">
                    <img src="${product.image || 'https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg?auto=compress&cs=tinysrgb&w=400'}" 
                    class="card-img-top" alt="${product.name}" 
                    style="height: 200px; object-fit: cover; cursor: pointer;"
                    onclick="showProductModal('${product.slug}')">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">${product.name}</h6>
                        <small class="text-muted mb-2">${product.category.name}</small>
                        <div class="mb-2">
                            ${product.discount_price ? 
                                `<span class="text-primary fw-bold">$${product.discount_price}</span>
                                <small class="text-muted text-decoration-line-through ms-2">$${product.price}</small>
                                <span class="badge bg-warning ms-2">${product.discount_percentage}% OFF</span>`
                                : `<span class="text-primary fw-bold">$${product.price}</span>`
                            }
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="badge ${product.is_in_stock ? 'bg-success' : 'bg-danger'}">
                                ${product.is_in_stock ? 'In Stock' : 'Out of Stock'}
                            </span>
                            ${product.featured ? '<span class="badge bg-primary">Featured</span>' : ''}
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="showProductModal('${product.slug}')">
                                <i class="fas fa-eye me-1"></i>View
                            </button>
                            ${currentUser && product.is_in_stock ? 
                                `<button class="btn btn-primary btn-sm" onclick="quickAddToCart(${product.id})">
                                    <i class="fas fa-cart-plus me-1"></i>Add to Cart
                                </button>` : 
                                (!currentUser ? 
                                    `<a href="/login/" class="btn btn-primary btn-sm">Login to Buy</a>` :
                                    `<button class="btn btn-secondary btn-sm" disabled>Out of Stock</button>`
                                )
                            }
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    // Update pagination
    function updatePagination(data) {
        const pagination = document.getElementById('pagination');
        const paginationList = document.getElementById('paginationList');
        
        if (!data.next && !data.previous) {
            pagination.style.display = 'none';
            return;
        }
        
        pagination.style.display = 'block';
        totalPages = Math.ceil(data.count / 20);
        
        let paginationHTML = '';
        
        // Previous button
        if (data.previous) {
            paginationHTML += `<li class="page-item">
                <a class="page-link" href="#" onclick="loadProducts(${currentPage - 1})">Previous</a>
            </li>`;
        }
        
        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);
        
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="loadProducts(${i})">${i}</a>
            </li>`;
        }
        
        // Next button
        if (data.next) {
            paginationHTML += `<li class="page-item">
                <a class="page-link" href="#" onclick="loadProducts(${currentPage + 1})">Next</a>
            </li>`;
        }
        
        paginationList.innerHTML = paginationHTML;
    }
    
    // Show product
    async function showProductModal(slug) {
        try {
            const response = await fetch(`/api/products/${slug}/`);
            const product = await response.json();
            
            selectedProductId = product.id;
            document.getElementById('productModalTitle').textContent = product.name;
            document.getElementById('productModalBody').innerHTML = `
                <div class="row">
                    <div class="col-md-5">
                        <img src="${product.image || 'https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg?auto=compress&cs=tinysrgb&w=600'}" 
                        class="img-fluid rounded" alt="${product.name}">
                    </div>
                    <div class="col-md-7">
                        <div class="badge bg-secondary mb-2">${product.category.name}</div>
                        ${product.featured ? '<div class="badge bg-primary mb-2 ms-2">Featured</div>' : ''}
                        
                        <p class="text-muted mt-3">${product.description}</p>
                        
                        <div class="mb-3">
                            <h4 class="text-primary">
                                ${product.discount_price ? 
                                    `$${product.discount_price} 
                                    <small class="text-muted text-decoration-line-through">$${product.price}</small>
                                    <span class="badge bg-warning ms-2">${product.discount_percentage}% OFF</span>`
                                    : `$${product.price}`
                                }
                            </h4>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Stock:</strong> 
                            <span class="badge ${product.is_in_stock ? 'bg-success' : 'bg-danger'}">
                                ${product.is_in_stock ? `${product.stock_quantity} available` : 'Out of Stock'}
                            </span>
                        </div>
                        
                        ${product.sku ? `<p><strong>SKU:</strong> ${product.sku}</p>` : ''}
                        ${product.weight ? `<p><strong>Weight:</strong> ${product.weight} kg</p>` : ''}
                        ${product.dimensions ? `<p><strong>Dimensions:</strong> ${product.dimensions}</p>` : ''}
                    </div>
                </div>
            `;
            
            const addToCartBtn = document.getElementById('addToCartBtn');
            if (!currentUser) {
                addToCartBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login to Buy';
                addToCartBtn.onclick = () => window.location.href = '/login/';
            } else if (!product.is_in_stock) {
                addToCartBtn.innerHTML = 'Out of Stock';
                addToCartBtn.disabled = true;
            } else {
                addToCartBtn.innerHTML = '<i class="fas fa-cart-plus me-2"></i>Add to Cart';
                addToCartBtn.disabled = false;
            }
            
            new bootstrap.Modal(document.getElementById('productModal')).show();
        } catch (error) {
            console.error('Error loading product details:', error);
            showAlert('Error loading product details', 'danger');
        }
    }
    
    // Add to cart from modal
    async function addToCart() {
        if (!selectedProductId) return;
        
        try {
            const response = await apiRequest('/api/orders/cart/add_item/', {
                method: 'POST',
                body: JSON.stringify({
                    product_id: selectedProductId,
                    quantity: 1
                })
            });
            
            if (response && response.ok) {
                showAlert('Product added to cart!', 'success');
                updateCartCount();
                bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
            } else {
                const error = await response.json();
                showAlert(error.error || 'Failed to add to cart', 'danger');
            }
        } catch (error) {
            console.error('Error adding to cart:', error);
            showAlert('Error adding to cart', 'danger');
        }
    }
    
    // Quick add to cart
    async function quickAddToCart(productId) {
        if (!currentUser) {
            window.location.href = '/login/';
            return;
        }
        
        try {
            const response = await apiRequest('/api/orders/cart/add_item/', {
                method: 'POST',
                body: JSON.stringify({
                    product_id: productId,
                    quantity: 1
                })
            });
            
            if (response && response.ok) {
                showAlert('Product added to cart!', 'success');
                updateCartCount();
            } else {
                const error = await response.json();
                showAlert(error.error || 'Failed to add to cart', 'danger');
            }
        } catch (error) {
            console.error('Error adding to cart:', error);
            showAlert('Error adding to cart', 'danger');
        }
    }
    
    // Clear filters
    function clearFilters() {
        document.getElementById('categoryFilter').value = '';
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        document.getElementById('searchQuery').value = '';
        document.getElementById('inStockOnly').checked = false;
        document.getElementById('featuredOnly').checked = false;
        document.getElementById('sortBy').value = '';
        loadProducts();
    }
    
    // Add event listeners for filters
    document.getElementById('categoryFilter').addEventListener('change', () => loadProducts());
    document.getElementById('inStockOnly').addEventListener('change', () => loadProducts());
    document.getElementById('featuredOnly').addEventListener('change', () => loadProducts());
    document.getElementById('sortBy').addEventListener('change', () => loadProducts());
    
    // Search on Enter key
    document.getElementById('searchQuery').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loadProducts();
        }
    });
    
    // Price filters with debounce
    let priceTimeout;
    function handlePriceChange() {
        clearTimeout(priceTimeout);
        priceTimeout = setTimeout(() => loadProducts(), 500);
    }
    
    document.getElementById('minPrice').addEventListener('input', handlePriceChange);
    document.getElementById('maxPrice').addEventListener('input', handlePriceChange);
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        loadCategories();
        loadProducts();
    });
</script>
{% endblock %}
